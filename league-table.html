<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Building a Premier league Table</title>
</head>
<body>
    <h1>Premier League</h1>
    <table>
        <caption>Premier League Table 2020</caption>
        <tr>
            <th>S/N</th>
            <th>club</th>
            <th>P</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>Points</th>
        </tr>

        <tr class="dark">
            <td>1</td>
            <td>Manchester United</td>
            <td>15</td>
            <td>16</td>
            <td>4</td>
            <td>3</td>
            <td>76</td>
            
        </tr>

        <tr class="light">
            <td>2</td>
            <td>chelsea</td>
            <td>15</td>
            <td>6</td>
            <td>4</td>
            <td>3</td>
            <td>76</td>
        </tr>

        <tr class="dark">
            <td>3</td>
            <td>arsenal</td>
            <td>15</td>
            <td>6</td>
            <td>4</td>
            <td>3</td>
            <td>76</td>

        </tr>

        <tr class="light">
            <td>4</td>
            <td>liverpool</td>
            <td>15</td>
            <td>6</td>
            <td>4</td>
            <td>3</td>
            <td>76</td>
        </tr>
    </table>
</body>
</html>
